<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Magefront</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="shortcut icon" href="images/magefront-logo.svg" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
      media="(prefers-color-scheme: dark)"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
    <style>
      :root {
        --theme-color: #ff2a2a;
      }

      .app-name-link {
        display: block;
      }

      .app-name-link > img {
        width: 30%;
        transition: transform 0.5s ease;
      }

      .app-name-link:hover > img {
        transform: rotate(180deg) scale(1.2);
      }

      .app-name-link > p {
        margin: 0;
        color: var(--base-color);
        font-family: 'Open Sans', sans-serif;
        transition: transform 0.5s ease;
      }

      .app-name-link:hover > p {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: '<img src="images/magefront-logo.svg" alt><p>Magefront</p>',
        repo: 'https://github.com/ubermanu/magefront',
        loadSidebar: true,
        copyCode: {
          buttonText: '<img src="images/icon-copy.svg" alt aria-hidden="true">'
        }
      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  </body>
</html>
